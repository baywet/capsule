<!DOCTYPE html>
<html lang="{{.Language}}" dir="ltr" itemscope itemtype="https://schema.org/DefinedTerm">

  {{ partial "head.html" . }}

  <body style="min-height:100vh;display:flex;flex-direction:column">

    {{ partial "navbar.html" . }}

    <section class="section" style="flex:1">

      <!-- Content -->
      <div class="container" style="min-height:56vh">
        <p class="title">List of posts tagged with {{ .Title }}</p>
        <ul>
        {{- $data := .Data }}
        {{- range $key, $value := .Data.Pages }}
            {{ .Render "summary" }}
        {{- end }}
        </ul>
      </div>

    </section>

    {{ partial "footer.html" . }}

  </body>

</html>
