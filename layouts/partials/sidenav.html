<aside class="menu">
  {{- $name := "tags" }}
  <p class="menu-label">{{ $name | title }}</p>
  <ul class="menu-list">
    {{- range (first 50 (sort .Site.Taxonomies.tags "Count" "desc")) }}
    <li>
      <a href="{{ .Page.Permalink }}">
        <div class="tags has-addons">
          <span class="tag">{{ .Page.Title }}</span>
          <span class="tag is-link">{{ .Count }}</span>
        </div>
      </a>
    </li>
    {{- end }}
  </ul>
</aside>
